<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="base :: base('Nuevo Grupo | Comunidad', ~{::content})">
<th:block th:fragment="content">
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-primary text-white fw-bold">Crear grupo</div>
                <div class="card-body">
                    <form th:action="@{/comunidad/guardar}" th:object="${grupo}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input class="form-control" th:field="*{nombre}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Descripci√≥n</label>
                            <textarea class="form-control" th:field="*{descripcion}" rows="3" required></textarea>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/comunidad}" class="btn btn-outline-secondary">Volver</a>
                            <button class="btn btn-primary" type="submit">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</th:block>
</html>
