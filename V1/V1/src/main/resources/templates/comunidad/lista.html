<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="base :: base('Comunidad | Patín Pro', ~{::content})">
<th:block th:fragment="content">
<div class="container my-5 community-section">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="h3 fw-bold mb-0">Comunidad</h1>
            <p class="text-muted mb-0">Grupos de comunicación entre alumnos e instructores.</p>
        </div>
        <div sec:authorize="hasRole('ADMINISTRADOR')">
            <a class="btn btn-primary" th:href="@{/comunidad/nuevo}"><i class="bi bi-plus-lg me-1"></i> Nuevo grupo</a>
        </div>
    </div>

    <div class="row g-3">
        <div class="col-12" th:if="${#lists.isEmpty(grupos)}">
            <div class="alert alert-info">Aún no hay grupos creados.</div>
        </div>
        <div class="col-md-4" th:each="g : ${grupos}">
            <div class="card shadow-sm h-100">
                <div class="card-body d-flex flex-column">
                    <h5 class="fw-bold" th:text="${g.nombre}">Grupo</h5>
                    <p class="text-muted flex-grow-1" th:text="${g.descripcion}">Descripción</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <small class="text-muted" th:text="'Creado por: ' + ${g.creadoPor}">autor</small>
                        <a class="btn btn-outline-primary btn-sm" th:href="@{'/comunidad/' + ${g.id}}">Ver grupo</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</th:block>
</html>
