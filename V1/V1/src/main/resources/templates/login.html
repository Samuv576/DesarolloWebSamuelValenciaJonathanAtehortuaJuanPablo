<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | Patín Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/style.css}" href="/style.css">

    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>

<div class="container login-container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            
            <div class="text-center mb-4">
                <a th:href="@{/}" class="text-decoration-none">
                    <span class="fs-4 fw-bold text-dark text-uppercase">PATÍN PRO</span>
                </a>
            </div>

            <div class="card p-4 shadow-lg border-0 login-card">
                <div class="card-body">
                    
                    <h1 class="h3 fw-bold text-center mb-4 text-uppercase">Accede a tu Cuenta</h1>
                    
                    <form th:action="@{/login}" method="post" id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label small fw-semibold">Usuario</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label small fw-semibold">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-4 small">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="rememberMe" name="remember-me">
                                <label class="form-check-label text-muted" for="rememberMe">
                                    Recuérdame
                                </label>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 btn-lg fw-bold">Iniciar Sesión</button>
                    </form>
                    
                </div>
            </div>
            
            <p class="text-center small text-muted mt-3">
                Al iniciar sesión, aceptas nuestros <a th:href="@{/terminos}" class="text-dark fw-bold text-decoration-none">Términos y Condiciones</a>.
            </p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
