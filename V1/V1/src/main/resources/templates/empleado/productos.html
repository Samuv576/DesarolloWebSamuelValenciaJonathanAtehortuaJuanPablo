<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="base :: base('Productos | Empleado', ~{::content})">
<th:block th:fragment="content">
<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="h4 fw-bold mb-1">Productos</h1>
            <p class="text-muted mb-0">Administra el catalogo y sube imagenes.</p>
        </div>
        <a th:href="@{/empleado/productos/new}" class="btn btn-primary">Nuevo producto</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table align-middle">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Categoria</th>
                            <th>Precio</th>
                            <th>Envio</th>
                            <th>Imagen</th>
                            <th class="text-end">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="p : ${productos}">
                            <td th:text="${p.nombre}">Nombre</td>
                            <td th:text="${p.categoria}">Categoria</td>
                            <td th:text="'$' + ${#numbers.formatDecimal(p.precio,0,'COMMA',0,'POINT')}">$0</td>
                            <td>
                                <span class="badge" th:classappend="${p.requiereEnvio} ? 'bg-info' : 'bg-secondary'" th:text="${p.requiereEnvio} ? 'Requiere envio' : 'Digital/Presencial'">Envio</span>
                            </td>
                            <td>
                                <img th:if="${p.imagenUrl}" th:src="${p.imagenUrl}" alt="img" style="width:60px;height:60px;object-fit:cover;border-radius:8px;">
                                <span th:unless="${p.imagenUrl}" class="text-muted">Sin imagen</span>
                            </td>
                            <td class="text-end">
                                <a th:href="@{/empleado/productos/{id}/edit(id=${p.id})}" class="btn btn-sm btn-outline-primary me-2">Editar</a>
                                <form th:action="@{/empleado/productos/{id}/delete(id=${p.id})}" method="post" class="d-inline">
                                    <button class="btn btn-sm btn-outline-danger" onclick="return confirm('Â¿Eliminar producto?')" type="submit">Eliminar</button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(productos)}">
                            <td colspan="6" class="text-center text-muted">No hay productos registrados.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</th:block>
</html>
