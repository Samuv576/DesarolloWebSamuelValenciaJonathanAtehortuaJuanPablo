<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse | Patín Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/style.css}" href="/style.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
<div class="container login-container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="text-center mb-4">
                <a th:href="@{/}" class="text-decoration-none">
                    <span class="fs-4 fw-bold text-dark text-uppercase">PATÍN PRO</span>
                </a>
            </div>
            <div class="card p-4 shadow-lg border-0 login-card">
                <div class="card-body">
                    <h1 class="h3 fw-bold text-center mb-4 text-uppercase">Crear cuenta</h1>
                    <div th:if="${param.error}" class="alert alert-warning">El usuario ya existe. Intenta con otro.</div>
                    <form th:action="@{/register}" method="post">
                        <div class="mb-3">
                            <label class="form-label small fw-semibold">Usuario</label>
                            <input type="text" class="form-control" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-semibold">Contraseña</label>
                            <input type="password" class="form-control" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 btn-lg fw-bold">Registrarme</button>
                    </form>
                </div>
            </div>
            <p class="text-center small text-muted mt-3">¿Ya tienes cuenta? <a th:href="@{/login}" class="text-dark fw-bold text-decoration-none">Inicia sesión</a></p>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
