<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="base :: base('Empleado | Admin', ~{::content})">
<th:block th:fragment="content">
<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="h4 fw-bold mb-1" th:text="${isEdit} ? 'Editar empleado' : 'Nuevo empleado'">Empleado</h1>
            <p class="text-muted mb-0">Asigna rol EMPLEADO para subir productos.</p>
        </div>
        <a th:href="@{/admin/empleados}" class="btn btn-outline-secondary">Volver</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <form th:action="@{/admin/empleados/save}" method="post">
                <input type="hidden" name="id" th:value="${empleado.id}">
                <input type="hidden" name="oldUsername" th:value="${empleado.username}">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Nombre completo</label>
                        <input class="form-control" name="nombre" th:value="${empleado.nombre}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Usuario</label>
                        <input class="form-control" name="username" th:value="${empleado.username}" th:readonly="${isEdit}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Correo</label>
                        <input class="form-control" type="email" name="correo" th:value="${empleado.correo}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Telefono</label>
                        <input class="form-control" name="telefono" th:value="${empleado.telefono}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Contrase√±a</label>
                        <input class="form-control" type="password" name="password" th:placeholder="${isEdit} ? 'Dejar en blanco para mantener' : 'Requerida'}">
                    </div>
                    <div class="col-md-6 d-flex align-items-center">
                        <div class="form-check mt-4">
                            <input class="form-check-input" type="checkbox" name="activo" value="true" th:checked="${empleado.activo}">
                            <input type="hidden" name="_activo" value="on">
                            <label class="form-check-label">Activo</label>
                        </div>
                    </div>
                </div>
                <div class="mt-4 d-flex justify-content-end gap-2">
                    <a th:href="@{/admin/empleados}" class="btn btn-outline-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
</th:block>
</html>
