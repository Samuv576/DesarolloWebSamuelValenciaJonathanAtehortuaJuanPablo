<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="base :: base('Gestión de Instructores | Admin | Patín Pro', ~{::content})">
<th:block th:fragment="content">
<div class="container my-5">
    
    <header class="text-center mb-5 pb-3">
        <h1 class="display-4 fw-bold text-uppercase">Administración de Instructores</h1>
        <p class="lead text-muted">Datos reales desde la base. Solo ADMIN puede gestionarlos.</p>
    </header>

    <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="d-flex justify-content-end mb-3">
                <a class="btn btn-primary btn-lg fw-bold" th:href="@{/admin/instructores/new}">
                    <i class="bi bi-person-plus-fill me-2"></i> Nuevo Instructor
                </a>
            </div>
            <div class="card shadow-lg border-0 bg-white text-dark">
                <div class="card-header bg-dark text-white fw-bold h5 py-3">
                    Instructores
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover mb-0 align-middle">
                            <thead>
                                <tr class="table-light">
                                    <th class="fw-bold">ID</th>
                                    <th class="fw-bold">Nombre</th>
                                    <th class="fw-bold">Identificación</th>
                                    <th class="fw-bold">Especialidad</th>
                                    <th class="fw-bold">Contacto</th>
                                    <th class="fw-bold">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="inst : ${instructores}">
                                    <td th:text="${inst.id}">1</td>
                                    <td th:text="${inst.nombre}">Nombre</td>
                                    <td th:text="${inst.identificacion}">CC</td>
                                    <td th:text="${inst.especialidad}">Especialidad</td>
                                    <td>
                                        <div class="small">
                                            <div th:text="${inst.telefono}">Teléfono</div>
                                            <div th:text="${inst.correo}">Correo</div>
                                        </div>
                                    </td>
                                    <td class="d-flex gap-2">
                                        <a class="btn btn-sm btn-info text-white" th:href="@{'/admin/instructores/' + ${inst.id} + '/edit'}">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <form th:action="@{'/admin/instructores/' + ${inst.id} + '/delete'}" method="post" onsubmit="return confirm('¿Eliminar este instructor?');">
                                            <button type="submit" class="btn btn-sm btn-danger">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(instructores)}">
                                    <td colspan="6" class="text-center text-muted">No hay instructores registrados.</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</th:block>
</html>
