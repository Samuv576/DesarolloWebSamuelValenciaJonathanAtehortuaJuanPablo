<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="base :: base('Empleados | Admin', ~{::content})">
<th:block th:fragment="content">
<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="h3 fw-bold mb-1">Empleados</h1>
            <p class="text-muted mb-0">Gestion de usuarios con rol EMPLEADO para cargar productos.</p>
        </div>
        <a th:href="@{/admin/empleados/new}" class="btn btn-primary">Nuevo empleado</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table align-middle">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Usuario</th>
                            <th>Correo</th>
                            <th>Telefono</th>
                            <th>Estado</th>
                            <th class="text-end">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="emp : ${empleados}">
                            <td th:text="${emp.nombre}">Nombre</td>
                            <td th:text="${emp.username}">usuario</td>
                            <td th:text="${emp.correo}">correo</td>
                            <td th:text="${emp.telefono}">telefono</td>
                            <td>
                                <span class="badge" th:classappend="${emp.activo} ? 'bg-success' : 'bg-secondary'"
                                      th:text="${emp.activo} ? 'Activo' : 'Inactivo'">Activo</span>
                            </td>
                            <td class="text-end">
                                <a th:href="@{/admin/empleados/{id}/edit(id=${emp.id})}" class="btn btn-sm btn-outline-primary me-2">Editar</a>
                                <form th:action="@{/admin/empleados/{id}/delete(id=${emp.id})}" method="post" class="d-inline">
                                    <button class="btn btn-sm btn-outline-danger" type="submit" onclick="return confirm('Â¿Eliminar empleado?')">Eliminar</button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(empleados)}">
                            <td colspan="6" class="text-center text-muted">No hay empleados registrados.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</th:block>
</html>
