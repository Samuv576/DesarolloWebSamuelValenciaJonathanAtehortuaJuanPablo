<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="base :: base('Pagos | Estudiante | Patin Pro', ~{::content})">
<th:block th:fragment="content">
<div class="container my-5 text-dark">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 fw-bold text-dark mb-0">Pagos de Mensualidad</h1>
        <a class="btn btn-outline-primary" th:href="@{/estudiante/dashboard}"><i class="bi bi-arrow-left"></i> Volver al dashboard</a>
    </div>
    <header class="mb-4 text-center">
        <p class="text-muted">Solo ves tus propios pagos. Se registran como Pagado al enviarlos.</p>
    </header>

    <div class="row g-4">
        <div class="col-lg-6">
            <div class="card shadow-lg border-0 bg-white text-dark">
                <div class="card-header bg-primary text-white fw-bold">Registrar pago</div>
                <div class="card-body">
                    <div class="alert alert-warning" th:if="${sinEstudiante}">Tu usuario no tiene perfil de estudiante. Contacta al administrador.</div>
                    <form th:if="${!sinEstudiante}" th:action="@{/estudiante/pagos/pagar}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Estudiante</label>
                            <input class="form-control" th:value="${estudiante != null ? estudiante.nombre : 'N/D'}" disabled>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Monto</label>
                            <input type="number" class="form-control" name="monto" min="0" step="1000" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Medio de pago</label>
                            <select class="form-select" name="medio" required>
                                <option value="" disabled selected>Selecciona</option>
                                <option th:each="m : ${medios}" th:value="${m}" th:text="${m}"></option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Registrar pago</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-lg-6" th:if="${!sinEstudiante}">
            <div class="card shadow-lg border-0 bg-white text-dark">
                <div class="card-header bg-dark text-white fw-bold">Pagos realizados</div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover mb-0 align-middle">
                            <thead>
                                <tr class="table-light">
                                    <th>Fecha</th>
                                    <th>Monto</th>
                                    <th>Medio</th>
                                    <th>Estado</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="p : ${pagos}">
                                    <td th:text="${p.fecha}">-</td>
                                    <td th:text="${p.monto}">$0</td>
                                    <td th:text="${p.medioPago}">-</td>
                                    <td><span class="badge" th:classappend="${p.estado.name() == 'PAGADO'} ? ' bg-success' : ' bg-warning text-dark'" th:text="${p.estado}">PENDIENTE</span></td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(pagos)}">
                                    <td colspan="4" class="text-center text-muted">AÃºn no tienes pagos registrados.</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</th:block>
</html>
