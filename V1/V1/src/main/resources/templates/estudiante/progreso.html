<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="base :: base('Mi Progreso | Patin Pro', ~{::content})">
<th:block th:fragment="content">
<div class="container my-5 text-dark">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 fw-bold text-dark mb-0">Mi Progreso</h1>
        <a class="btn btn-outline-primary" th:href="@{/estudiante/dashboard}"><i class="bi bi-arrow-left"></i> Volver al dashboard</a>
    </div>
    
    <header class="text-center mb-5 pb-3">
        <h1 class="display-5 fw-bold text-uppercase text-dark">Historial de Evaluación</h1>
        <p class="lead text-muted">Solo ves las observaciones registradas sobre ti.</p>
        <div class="alert alert-warning mt-3" th:if="${sinEstudiante}">Tu usuario no tiene perfil de estudiante. Contacta al administrador.</div>
    </header>

    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-dark text-white fw-bold h5 py-3">
                    Historial de Evaluación
                </div>
                <div class="card-body p-4">
                    
                    <div th:each="obs : ${observaciones}" class="border-start border-primary border-4 ps-3 mb-4 timeline-item">
                        <h5 class="fw-bold text-dark mb-1" th:text="${#temporals.format(obs.fecha, 'dd MMM yyyy')}">Fecha</h5>
                        <p class="small text-muted mb-2">
                            Evaluado por: <span th:text="${obs.instructor != null ? obs.instructor.nombre : 'Instructor'}">Instructor</span>
                        </p>
                        <p class="mt-3 text-muted" th:text="${obs.nota}">Observación</p>
                    </div>

                    <div class="alert alert-info" th:if="${#lists.isEmpty(observaciones)}">
                        No tienes observaciones registradas aún.
                    </div>

                </div>
            </div>
            
        </div>
    </div>
</div>
</th:block>
</html>
